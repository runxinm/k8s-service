apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {deploy-name}
  name: {deploy-name}
  namespace: {ns-name}
spec:
  replicas: {replicas-count}
  selector:
    matchLabels:
      app: {deploy-name}
  template:
    metadata:
      labels:
        app: {pod-name}
    spec:
      containers:
        - args:
          {args-list-value}
          env:
            - name: {env-map-key}
              value: {env-map-value}

          image: {pod-image}
          name: {pod-name}
          ports:
            - containerPort: {containerPort-list/map-value}
          resources:
            requests:
              memory: "{requests[memory]}"
              cpu: "{requests[cpu]}"
            limits:
              memory: "{limits[memory]}"
              cpu: "{limits[cpu]"
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: {mountpath-list}
              name: {pvc-name}
      volumes:
        - name: {pvc-name}
          persistentVolumeClaim:
            claimName: {pvc-name}

